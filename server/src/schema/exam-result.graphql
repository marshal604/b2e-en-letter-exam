input SaveExamResultRequest {
  id: String!
  examId: String!
  userId: String!
  examName: String!
  userName: String!
  result: [SaveExamResultContent!]!
  examScore: Int!
  isCompeleted: Boolean!
  examTime: String
}

input SaveExamResultContent {
  numberOfQuestion: Int!
  choose: ExamResult!
  answer: ExamResult!
  isCorrect: Boolean!
}

input ExamResult {
  name: String!
  questionId: String
}

type ExamQuestionResultID {
  id: String!
}